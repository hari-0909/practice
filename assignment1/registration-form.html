<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="batch">Batch in Placewit:</label></td>
                <td><input type="text" id="batch" name="batch"></td>
            </tr>
            <tr>
                <td><label for="subject">Subject of Interest:</label></td>
                <td>
                    <select id="subject" name="subject">
                        <option value="webdev">Web Development</option>
                        <option value="datascience">Data Science</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="cybersecurity">Cyber Security</option>
                        <option value="cloudcomputing">Cloud Computing</option>
                        <option value="mobiledevelopment">Mobile Development</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" id="hindi" name="language" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="bengali" name="language" value="bengali">
                    <label for="bengali">Bengali</label><br>
                    <input type="checkbox" id="tamil" name="language" value="tamil">
                    <label for="tamil">Tamil</label>
                    <input type="checkbox" id="telugu" name="language" value="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" id="marathi" name="language" value="marathi">
                    <label for="marathi">Marathi</label><br>
                    <input type="checkbox" id="gujarati" name="language" value="gujarati">
                    <label for="gujarati">Gujarati</label>
                    <input type="checkbox" id="kannada" name="language" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="malayalam" name="language" value="malayalam">
                    <label for="malayalam">Malayalam</label>
                </td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number:</label></td>
                <td><input type="tel" id="contact" name="contact"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="pincode">Pin Code:</label></td>
                <td><input type="text" id="pincode" name="pincode"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state">
                        <option value="andhra">Andhra Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="punjab">Punjab</option>
                        <option value="tamilnadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" onclick="return confirmReset()">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function confirmReset() {
            return confirm("Are you sure you want to reset the form?  :)) ");
        }
    </script>
</body>
</html>
